
<div>
    <h2><span data-translate="monMedecinApp.quarter.detail.title">Quarter</span> {{vm.quarter.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monMedecinApp.quarter.name">Name</span></dt>
        <dd>
            <span>{{vm.quarter.name}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.quarter.town">Town</span></dt>
        <dd>
            <a ui-sref="town-detail({id:vm.quarter.town.id})">{{vm.quarter.town.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="quarter-detail.edit({id:vm.quarter.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

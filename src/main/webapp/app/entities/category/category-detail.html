
<div>
    <h2><span data-translate="monMedecinApp.category.detail.title">Category</span> {{vm.category.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monMedecinApp.category.name">Name</span></dt>
        <dd>
            <span>{{vm.category.name}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.category.description">Description</span></dt>
        <dd>
            <span>{{vm.category.description}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.category.image">Image</span></dt>
        <dd>
            <div ng-if="vm.category.image">
                <a ng-click="vm.openFile(vm.category.imageContentType, vm.category.image)" data-translate="entity.action.open">open</a>
                {{vm.category.imageContentType}}, {{vm.byteSize(vm.category.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="category-detail.edit({id:vm.category.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

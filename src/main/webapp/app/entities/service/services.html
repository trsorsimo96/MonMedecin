<div>
    <h2 data-translate="monMedecinApp.service.home.title">Services</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="service.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="monMedecinApp.service.home.createLabel">
                        Create new Service
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'monMedecinApp.service.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="monMedecinApp.service.name">Name</span></th>
                    <th><span data-translate="monMedecinApp.service.description">Description</span></th>
                    <th><span data-translate="monMedecinApp.service.image">Image</span></th>
                    <th><span data-translate="monMedecinApp.service.hospital">Hospital</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="service in vm.services track by service.id">
                    <td><a ui-sref="service-detail({id:service.id})">{{service.id}}</a></td>
                    <td>{{service.name}}</td>
                    <td>{{service.description}}</td>
                    <td>
                        <a ng-if="service.image" ng-click="vm.openFile(service.imageContentType, service.image)" data-translate="entity.action.open">open</a>
                        <span ng-if="service.image">{{service.imageContentType}}, {{vm.byteSize(service.image)}}</span>
                    </td>
                    <td>
                        <a ui-sref="hospital-detail({id:service.hospital.id})">{{service.hospital.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="service-detail({id:service.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service.edit({id:service.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="service.delete({id:service.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

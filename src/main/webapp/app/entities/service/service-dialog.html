
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myServiceLabel" data-translate="monMedecinApp.service.home.createOrEditLabel">Create or edit a Service</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.service.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.service.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.service.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.service.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.service.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.service.description"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.service)">
            <label class="control-label" data-translate="monMedecinApp.service.image" for="field_image">Image</label>
            <div>
                <div ng-if="vm.service.image" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.service.imageContentType, vm.service.image)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.service.imageContentType}}, {{vm.byteSize(vm.service.image)}}</span>
                    <button type="button" ng-click="vm.service.image=null;vm.service.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.service)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.service.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.service.imageContentType" />
        </div>

        <div class="form-group">
            <label data-translate="monMedecinApp.service.hospital" for="field_hospital">Hospital</label>
            <select class="form-control" id="field_hospital" name="hospital" ng-model="vm.service.hospital" ng-options="hospital as hospital.id for hospital in vm.hospitals track by hospital.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

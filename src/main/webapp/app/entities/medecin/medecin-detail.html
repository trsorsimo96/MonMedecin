
<div>
    <h2><span data-translate="monMedecinApp.medecin.detail.title">Medecin</span> {{vm.medecin.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monMedecinApp.medecin.name">Name</span></dt>
        <dd>
            <span>{{vm.medecin.name}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.medecin.title">Title</span></dt>
        <dd>
            <span>{{vm.medecin.title}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.medecin.email">Email</span></dt>
        <dd>
            <span>{{vm.medecin.email}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.medecin.phone">Phone</span></dt>
        <dd>
            <span>{{vm.medecin.phone}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.medecin.service">Service</span></dt>
        <dd>
            <a ui-sref="service-detail({id:vm.medecin.service.id})">{{vm.medecin.service.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="medecin-detail.edit({id:vm.medecin.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>


<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myHospitalLabel" data-translate="monMedecinApp.hospital.home.createOrEditLabel">Create or edit a Hospital</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.hospital.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.hospital.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.hospital.name"
                    required/>
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.locality" for="field_locality">Locality</label>
            <input type="text" class="form-control" name="locality" id="field_locality"
                    ng-model="vm.hospital.locality"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.hospital.phone"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.email" for="field_email">Email</label>
            <input type="text" class="form-control" name="email" id="field_email"
                    ng-model="vm.hospital.email"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.lattitude" for="field_lattitude">Lattitude</label>
            <input type="number" class="form-control" name="lattitude" id="field_lattitude"
                    ng-model="vm.hospital.lattitude"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="monMedecinApp.hospital.longitude" for="field_longitude">Longitude</label>
            <input type="number" class="form-control" name="longitude" id="field_longitude"
                    ng-model="vm.hospital.longitude"
                    />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setImage($file, vm.hospital)">
            <label class="control-label" data-translate="monMedecinApp.hospital.image" for="field_image">Image</label>
            <div>
                <div ng-if="vm.hospital.image" class="help-block clearfix">
                    <a class="pull-left" ng-click="vm.openFile(vm.hospital.imageContentType, vm.hospital.image)" data-translate="entity.action.open">open</a><br>
                    <span class="pull-left">{{vm.hospital.imageContentType}}, {{vm.byteSize(vm.hospital.image)}}</span>
                    <button type="button" ng-click="vm.hospital.image=null;vm.hospital.imageContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setImage($file, vm.hospital)" data-translate="entity.action.addblob">
                    Add blob
                </button>
            </div>
            <input type="hidden" class="form-control" name="image" id="field_image"
                    ng-model="vm.hospital.image"
                    />
            <input type="hidden" class="form-control" name="imageContentType" id="field_imageContentType"
                    ng-model="vm.hospital.imageContentType" />
        </div>

        <div class="form-group">
            <label data-translate="monMedecinApp.hospital.hospital" for="field_hospital">Hospital</label>
            <select class="form-control" id="field_hospital" name="hospital" ng-model="vm.hospital.hospital" ng-options="subCategory as subCategory.id for subCategory in vm.subcategories track by subCategory.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="monMedecinApp.hospital.town" for="field_town">Town</label>
            <select class="form-control" id="field_town" name="town" ng-model="vm.hospital.town" ng-options="quarter as quarter.id for quarter in vm.quarters track by quarter.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="monMedecinApp.hospital.arrondissement" for="field_arrondissement">Arrondissement</label>
            <select class="form-control" id="field_arrondissement" name="arrondissement" ng-model="vm.hospital.arrondissement" ng-options="arrondissement as arrondissement.id for arrondissement in vm.arrondissements track by arrondissement.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>

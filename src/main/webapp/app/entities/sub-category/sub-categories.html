<div>
    <h2 data-translate="monMedecinApp.subCategory.home.title">Sub Categories</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="sub-category.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs-down"  data-translate="monMedecinApp.subCategory.home.createLabel">
                        Create new Sub Category
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'monMedecinApp.subCategory.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="monMedecinApp.subCategory.name">Name</span></th>
                    <th><span data-translate="monMedecinApp.subCategory.description">Description</span></th>
                    <th><span data-translate="monMedecinApp.subCategory.image">Image</span></th>
                    <th><span data-translate="monMedecinApp.subCategory.category">Category</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="subCategory in vm.subCategories track by subCategory.id">
                    <td><a ui-sref="sub-category-detail({id:subCategory.id})">{{subCategory.id}}</a></td>
                    <td>{{subCategory.name}}</td>
                    <td>{{subCategory.description}}</td>
                    <td>
                        <a ng-if="subCategory.image" ng-click="vm.openFile(subCategory.imageContentType, subCategory.image)" data-translate="entity.action.open">open</a>
                        <span ng-if="subCategory.image">{{subCategory.imageContentType}}, {{vm.byteSize(subCategory.image)}}</span>
                    </td>
                    <td>
                        <a ui-sref="category-detail({id:subCategory.category.id})">{{subCategory.category.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="sub-category-detail({id:subCategory.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-category.edit({id:subCategory.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="sub-category.delete({id:subCategory.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>


<div>
    <h2><span data-translate="monMedecinApp.subCategory.detail.title">Sub Category</span> {{vm.subCategory.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monMedecinApp.subCategory.name">Name</span></dt>
        <dd>
            <span>{{vm.subCategory.name}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.subCategory.description">Description</span></dt>
        <dd>
            <span>{{vm.subCategory.description}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.subCategory.image">Image</span></dt>
        <dd>
            <div ng-if="vm.subCategory.image">
                <a ng-click="vm.openFile(vm.subCategory.imageContentType, vm.subCategory.image)" data-translate="entity.action.open">open</a>
                {{vm.subCategory.imageContentType}}, {{vm.byteSize(vm.subCategory.image)}}
            </div>
        </dd>
        <dt><span data-translate="monMedecinApp.subCategory.category">Category</span></dt>
        <dd>
            <a ui-sref="category-detail({id:vm.subCategory.category.id})">{{vm.subCategory.category.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="sub-category-detail.edit({id:vm.subCategory.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>

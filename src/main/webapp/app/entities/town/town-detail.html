
<div>
    <h2><span data-translate="monMedecinApp.town.detail.title">Town</span> {{vm.town.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="monMedecinApp.town.name">Name</span></dt>
        <dd>
            <span>{{vm.town.name}}</span>
        </dd>
        <dt><span data-translate="monMedecinApp.town.image">Image</span></dt>
        <dd>
            <div ng-if="vm.town.image">
                <a ng-click="vm.openFile(vm.town.imageContentType, vm.town.image)" data-translate="entity.action.open">open</a>
                {{vm.town.imageContentType}}, {{vm.byteSize(vm.town.image)}}
            </div>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="town-detail.edit({id:vm.town.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
